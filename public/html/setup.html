<div class="leaderboard_user_info" ng-controller="ctrlAddAttachment">
	<div class="btn btn-blue btn-lg pull-right" ng-click="done()">Done</div>
	<h3>Attachments:</h3>

	<div ng-hide="attachments.records.length">There are no attachments.</div>

	<table class="table table-condensed" ng-show="attachments.records.length">
		<thead>
		<tr>
			<th width="50%">Name</th>
			<th>Size</th>
			<th>Link</th>
		</tr>
		</thead>
		<tbody>
		<tr ng-repeat="item in attachments.records">
			<td><strong>{{ item.Name }}</strong></td>
			<td nowrap>{{ item.BodyLength/1024/1024 | number:2 }} MB</td>
			<td>
				<a class="btn btn-blue btn-xs" ng-href="/sf/attachment/download/{{item.Id}}/{{item.Name}}"
					 target="_blank"><i class="glyphicon glyphicon-download"></i>Download</a>
			</td>
		</tr>
		</tbody>
	</table>

	<h3>Please select files to attach:</h3>

	<input type="file" nv-file-select="" uploader="uploader" multiple/>

	<br/>


	<table class="table" ng-show="uploader.queue.length">
		<thead>
		<tr>
			<th width="50%">Name</th>
			<th ng-show="uploader.isHTML5">Size</th>
			<th ng-show="uploader.isHTML5">Progress</th>
			<th>Status</th>
			<th>Actions</th>
		</tr>
		</thead>
		<tbody>
		<tr ng-repeat="item in uploader.queue">
			<td><strong>{{ item.file.name }}</strong></td>
			<td ng-show="uploader.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }} MB</td>
			<td ng-show="uploader.isHTML5">
				<div class="progress" style="margin-bottom: 0;">
					<div class="progress-bar" role="progressbar"
							 ng-style="{ 'width': item.progress + '%' }"></div>
				</div>
			</td>
			<td class="text-center">
				<span ng-show="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
				<span ng-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
				<span ng-show="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
			</td>
			<td nowrap>
				<button type="button" class="btn btn-blue btn-xs" ng-click="item.upload()"
								ng-disabled="item.isReady || item.isUploading || item.isSuccess">
					<span class="glyphicon glyphicon-upload"></span> Upload
				</button>
				<!--<button type="button" class="btn btn-warning btn-xs" ng-click="item.cancel()" ng-disabled="!item.isUploading">-->
				<!--<span class="glyphicon glyphicon-ban-circle"></span> Cancel-->
				<!--</button>-->
				<button type="button" class="btn btn-blue btn-xs" ng-click="item.remove()">
					<i class="glyphicon glyphicon-remove"></i>
				</button>
			</td>
		</tr>
		</tbody>
	</table>

</div>
